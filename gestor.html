<!doctype html>
<html lang="en" data-bs-theme="dark">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sistema</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <style>
        .offcanvas {
            width: 650px !important;
        }
    </style>

</head>
  <body>
    <div class="container">
        <h1 class="d-flex mt-2 align-items-center" style="gap: 30px;">
        <div>
            Ol√°, 
            <span id="name">Gestor</span>
        </div>
        <button class="btn btn-link">Sair</button>
        </h1>
        <div class="card mt-5 mb-5">
            <div class="card-body">
                <div class="row">
                    <div class="col-lg-8">
                        <input type="text" placeholder="Pesquisar produtos" class="form-control">
                    </div>
                    <div class="col-lg-4 d-flex justify-content-end">
                        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
                            New Product
                        </button>
                    </div>
                </div>
            </div>
        </div>
        <div class="row" id="insert-products" style='row-gap: 15px;'>
            <div class="col-lg-12">
                <div class="alert alert-info d-none">Nenhum produto encontrado no filtro</div>
                <div class="alert alert-info d-none" id='alert-emptyState'>Nenhum produto encontrado na base de dados</div>
            </div>
        </div>

    </div>

    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">Save product</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="d-flex flex-column" style="gap: 10px;">
                    <input type="text" id="input-name" placeholder="product name" class="form-control">
                    <textarea id="text-resume" class="form-control" placeholder="Resume"></textarea>
                    <select id="select-category" class="form-control">
                        <option>categoria</option>
                    </select>
                </div>
                <div id="alert-modal" class="alert alert-warning mt-4 d-none" role="alert">
                    
                </div>
            </div>
            <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="button" id="btn-add-product" class="btn btn-primary">
                <div class="spinner-border spinner-border-sm d-none" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
                Add new product
            </button>
            </div>
        </div>
        </div>
    </div>
        
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script type="module" src="src/manager.ts"></script>
  </body>
</html>
